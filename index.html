<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  <body>
    <main class="container">

        <div class="headbar-left">
          <div class="headbar-photo-left">
            <i class="fas fa-user-tie"></i>
          </div>

          <div class="headbar-icons-right">
            <a href="#"><i class="fas fa-circle-notch"></i></a>

            <a href="#"><i class="fas fa-ellipsis-v"></i></a>

        </div>

        <div class="cerca">
          <i class="fas fa-search"></i>
          <input type="text" name="search" value="" placeholder="cerca o inizia una nuova chat">
        </div>

        <div class="friends">


        </div>

      </section>


      <section class="section-right">
        <div class="headbar-right">
          <div class="headbar-photo-left">

          </div>

          <div class="headbar-icons-right">

          </div>

        </div>

        <div class="chat-room">

        </div>
        <div class="bot-bar">

        </div>

      </section>
    </main>



    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
